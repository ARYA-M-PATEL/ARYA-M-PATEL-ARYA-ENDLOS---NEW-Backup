<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
        * {
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.image-box {
    position: relative;
    margin: auto;
    overflow: hidden;
    width: 540px;
}
.image-box img {
    max-width: 100%;
    transition: all 0.3s;
    display: block;
    width: 100%;
    height: auto;
    transform: scale(1);
}

.image-box:hover img {
    transform: scale(1.1);
}

    </style>
    </head>
    <body>
        <div class="image-box">
            <img src="./Day1/images/chem3_img.jpg"
                alt="Unsplashed Random" width="200" height="548" />

            <!-- <img src="https://source.unsplash.com/featured/?minimal,"
                alt="Unsplashed Random" width="200" height="548" /> -->
        </div>
        <div class="image-box">
            <img src="./Day1/images/chem3_img.jpg"
                alt="Unsplashed Random" width="200" height="548" />
        </div>
    </body>
</html>
